<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet"/> 
</head>
<body>
	<section class="menu">

		<div class="menu__hamburger food">
			<h2>Hamburger</h2>
			<img src="img/hamburger.png">
			<form class="food-builder">
				<input type="hidden" name="type" value="hamburger">
				<input type="radio" name="size" value="small" checked>Small <br>
				<input type="radio" name="size" value="large">Large <br>
				<!-- <label for="stuffing">Stuffing</label> -->
				<select name="stuffing" id="stuffing">
					<option value="cheese">Cheese</option>
					<option value="potato">Potato</option>
					<option value="salad">Salad</option>
				</select><br>
				<input type="submit" value="Add">
			</form>
		</div>

		<div class="menu__salad food">
			<h2>Salad</h2>
			<img src="img/salad.png">
			<form class="food-builder">
				<input type="hidden" name="type" value="salad">
				<input type="radio" name="saladType" value="ceasar" checked>Ceasar <br>
				<input type="radio" name="saladType" value="russian">Russian Salad<br>
				<input type="number" name="weight" value="100"> gr<br>
				<input type="submit" value="Add">
			</form>
		</div>

		<div class="menu__drink food">
			<h2>Drink</h2>
			<img src="img/drink.png">
			<form class="food-builder">
				<input type="hidden" name="type" value="drink">
				<input type="radio" name="drinkType" value="coffee" checked>Coffee<br>
				<input type="radio" name="drinkType" value="cola">Coca Cola<br>
				<input type="submit" value="Add">
			</form>
		</div>

		
	</section>

	<div id="pre-order"></div>
	<audio id="checkout-audio" src="audio/checkout.mp3"></audio>
	<div id="done-order"></div>

	<script type="text/javascript" src='js/view_component.js'></script>
	<script type="text/javascript" src='js/food.js'></script>
	<script type="text/javascript" src='js/hamburger.js'></script>
	<script type="text/javascript" src='js/salad.js'></script>
	<script type="text/javascript" src='js/drink.js'></script>
	<script type="text/javascript" src='js/FoodFactory.js'></script>
	<script type="text/javascript" src='js/shopping_cart.js'></script>
	<script type="text/javascript" src='js/main.js'></script>
</body>
</html>
